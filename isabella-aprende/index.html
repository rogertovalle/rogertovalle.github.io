<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabella Lee: Aventura de Palabras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="marcador">🪙 0</div>

    <div class="contenedor-principal">
        
        <div id="mensaje-racha"></div>

        <div class="area-palabra">
            <h1 id="palabra-actual">Cargando...</h1>
            <button id="boton-escuchar" title="Escuchar la palabra">🔊</button>
        </div>

        <input type="text" id="entrada-usuario" placeholder="Usa el micrófono del teclado..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        
        <button id="boton-revisar">Revisar</button>

        <div id="area-feedback"></div>
    </div>

    <button id="boton-reiniciar">Reiniciar puntaje</button>

    <script src="script.js"></script>
    <span class="icono-espia">🕶️</span>
    <span class="icono-espia">🔍</span>
    <span class="icono-espia">💌</span>
    <span class="icono-espia">🔐</span>
    <span class="icono-espia">🎧</span>
</body>
</html>
